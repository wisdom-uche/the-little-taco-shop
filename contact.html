<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wisdom Uchechukwu">
    <meta name="description" content="Contact Information for The Little Taco Shop">
    <title>Contact Us - LTS</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- Header and navigation bar, to navigate the webpage -->
    <header>
        <h1>Contact US</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="/hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="/assets/img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <!-- Contact form -->
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here..."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <!-- Business location information -->
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <p>
                <a href="#">Back To Top</a>
            </p>
        </section>
    </main>

    <hr>

    <!-- footer copyright -->
    <footer>
        <p>Copyright &copy; The Little Taco Shop. </p>
    </footer>
</body>

</html>
