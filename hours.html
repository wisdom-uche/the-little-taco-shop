<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wisdom Uchechukwu">
    <meta name="description" content="Store Hours for The Little Taco Shop">
    <title>The Little Taco Shop - Hours</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- Header and navigation bar, to navigate the webpage -->
    <header class="header">
        <h1 class="header-h1">Little Taco Shop</h1>
        <nav class="header-nav">
            <ul class="header-ul">
                <li>
                    <a href=" /">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="/contact.html">Contact</a>
                </li>
                <li>
                    <a href="/about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Image-banner -->
    <section class="hero">
        <figure>
            <img src="/assets/img/tacos_tray_1000x667.png" alt="A Tray of Tasty Tacos" title="We love trays of tacos!"
                width="1000" height="667">
            <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
        </figure>
    </section>

    <!-- Taco opening hours -->
    <main class="main">
        <article class="main-article">
            <p class="hours">We are open 7 days a week!</p>
            <dl>
                <dt class="hours-dt">Sunday-Thursday</dt>
                <dd>11am-9pm</dd>
                <dt class="hours-dt">Friday-Saturday</dt>
                <dd>11am-11pm</dd>
            </dl>
            <p class="menu-p">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>

    <!-- footer - copyright -->
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">Little Taco Shop.</span>
        </p>
    </footer>
</body>

</html>
